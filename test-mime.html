<!DOCTYPE html>
<html>
<head>
    <title>MIME Type Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
    </style>
</head>
<body>
    <h1>MIME Type Test</h1>
    <div id="results"></div>
    
    <script>
        async function testMimeTypes() {
            const results = document.getElementById('results');
            
            // Test CSS file
            try {
                const cssResponse = await fetch('/assets/index-DkJi-lR8.css', { method: 'HEAD' });
                const cssType = cssResponse.headers.get('content-type');
                results.innerHTML += `<div class="test ${cssType.includes('text/css') ? 'success' : 'error'}">
                    CSS File: ${cssType || 'No content-type header'}
                </div>`;
            } catch (e) {
                results.innerHTML += `<div class="test error">CSS File: Error - ${e.message}</div>`;
            }
            
            // Test JS file
            try {
                const jsResponse = await fetch('/assets/index-BgrsD3N6.js', { method: 'HEAD' });
                const jsType = jsResponse.headers.get('content-type');
                results.innerHTML += `<div class="test ${jsType.includes('javascript') ? 'success' : 'error'}">
                    JS File: ${jsType || 'No content-type header'}
                </div>`;
            } catch (e) {
                results.innerHTML += `<div class="test error">JS File: Error - ${e.message}</div>`;
            }
        }
        
        testMimeTypes();
    </script>
</body>
</html>
