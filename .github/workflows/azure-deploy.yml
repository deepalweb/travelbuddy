name: Deploy TravelBuddy to Azure App Service

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  NODE_VERSION: '20'
  AZURE_WEBAPP_NAME: 'travelbuddy'
  DEPLOYMENT_BRANCH: ${{ github.ref_name }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}
    
    steps:
    - name: ðŸš€ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: ðŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: |
          frontend/package-lock.json
          backend/package-lock.json
          admin/package-lock.json
    
    - name: ðŸ”§ Install Frontend Dependencies
      run: |
        cd frontend
        npm ci --prefer-offline --no-audit
    
    - name: ðŸ”§ Install Admin Dependencies
      run: |
        cd admin
        npm ci --prefer-offline --no-audit
    
    - name: ðŸŒ Create Production Environment Files
      run: |
        # Frontend environment
        cd frontend
        cat > .env.production << 'EOF'
        VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL || 'https://travelbuddy-b2c6hgbbgeh4esdh.eastus2-01.azurewebsites.net' }}
        VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}
        VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
        VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}
        VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
        VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
        VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}
        VITE_GOOGLE_MAPS_API_KEY=${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}
        VITE_UNSPLASH_ACCESS_KEY=${{ secrets.VITE_UNSPLASH_ACCESS_KEY }}
        EOF
        
        # Admin environment
        cd ../admin
        cat > .env.production << 'EOF'
        VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL || 'https://travelbuddy-b2c6hgbbgeh4esdh.eastus2-01.azurewebsites.net' }}
        VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}
        VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
        VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}
        EOF
    
    - name: ðŸ—ï¸ Build Frontend
      run: |
        cd frontend
        npm run build
        echo "âœ… Frontend build completed"
        ls -la dist/
    
    - name: ðŸ—ï¸ Build Admin Dashboard
      run: |
        cd admin
        npm run build
        echo "âœ… Admin build completed"
        ls -la dist/
    
    - name: ðŸ”§ Install Backend Dependencies
      run: |
        cd backend
        npm ci --omit=dev --prefer-offline --no-audit
    
    - name: ðŸ“ Prepare Deployment Structure
      run: |
        # Create deployment directory structure
        mkdir -p backend/public
        mkdir -p backend/admin
        
        # Copy frontend build
        cp -r frontend/dist/* backend/public/
        
        # Copy admin build
        cp -r admin/dist/* backend/admin/
        
        echo "âœ… Deployment structure prepared"
        echo "Frontend files:"
        ls -la backend/public/
        echo "Admin files:"
        ls -la backend/admin/
    
    - name: âš™ï¸ Create Optimized web.config
      run: |
        cat > backend/web.config << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <configuration>
          <system.webServer>
            <handlers>
              <add name="iisnode" path="server.js" verb="*" modules="iisnode"/>
            </handlers>
            <rewrite>
              <rules>
                <!-- Static Assets -->
                <rule name="StaticAssets" stopProcessing="true">
                  <match url="^(assets/.*|.*\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|json|webp|avif))$" />
                  <action type="Rewrite" url="public/{R:0}" />
                </rule>
                
                <!-- Admin Routes -->
                <rule name="AdminStatic" stopProcessing="true">
                  <match url="^admin/(assets/.*|static/.*|.*\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|json))$" />
                  <action type="Rewrite" url="admin/{R:1}" />
                </rule>
                
                <rule name="AdminSPA" stopProcessing="true">
                  <match url="^admin/(.*)" />
                  <conditions logicalGrouping="MatchAll">
                    <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="true" />
                  </conditions>
                  <action type="Rewrite" url="admin/index.html" />
                </rule>
                
                <!-- API Routes -->
                <rule name="API" stopProcessing="true">
                  <match url="^api/(.*)" />
                  <action type="Rewrite" url="server.js" />
                </rule>
                
                <!-- Frontend SPA -->
                <rule name="FrontendSPA" stopProcessing="true">
                  <match url=".*" />
                  <conditions logicalGrouping="MatchAll">
                    <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="true" />
                    <add input="{REQUEST_URI}" pattern="^/api/" negate="true" />
                    <add input="{REQUEST_URI}" pattern="^/admin/" negate="true" />
                  </conditions>
                  <action type="Rewrite" url="public/index.html" />
                </rule>
              </rules>
            </rewrite>
            
            <!-- Static Content Configuration -->
            <staticContent>
              <mimeMap fileExtension=".js" mimeType="application/javascript; charset=utf-8" />
              <mimeMap fileExtension=".mjs" mimeType="application/javascript; charset=utf-8" />
              <mimeMap fileExtension=".css" mimeType="text/css; charset=utf-8" />
              <mimeMap fileExtension=".json" mimeType="application/json; charset=utf-8" />
              <mimeMap fileExtension=".woff" mimeType="font/woff" />
              <mimeMap fileExtension=".woff2" mimeType="font/woff2" />
              <mimeMap fileExtension=".webp" mimeType="image/webp" />
              <mimeMap fileExtension=".avif" mimeType="image/avif" />
            </staticContent>
            
            <!-- Security Configuration -->
            <security>
              <requestFiltering>
                <hiddenSegments>
                  <remove segment="bin"/>
                </hiddenSegments>
                <requestLimits maxAllowedContentLength="52428800" />
              </requestFiltering>
            </security>
            
            <!-- Compression -->
            <urlCompression doStaticCompression="true" doDynamicCompression="true" />
            
            <!-- Caching -->
            <staticContent>
              <clientCache cacheControlMode="UseMaxAge" cacheControlMaxAge="7.00:00:00" />
            </staticContent>
            
            <!-- Error Handling -->
            <httpErrors existingResponse="PassThrough" />
            
            <!-- IISNode Configuration -->
            <iisnode 
              watchedFiles="web.config;*.js"
              loggingEnabled="true"
              debuggingEnabled="false"
              nodeProcessCountPerApplication="1"
              maxConcurrentRequestsPerProcess="1024"
              maxNamedPipeConnectionRetry="3"
              namedPipeConnectionRetryDelay="2000"
              maxNamedPipeConnectionPoolSize="512"
              maxNamedPipePooledConnectionAge="30000"
              asyncCompletionThreadCount="0"
              initialRequestBufferSize="4096"
              maxRequestBufferSize="65536"
              uncFileChangesPollingInterval="5000"
            />
          </system.webServer>
        </configuration>
        EOF
    
    - name: ðŸ“¦ Create Optimized Deployment Package
      run: |
        cd backend
        
        # Create .deployignore to exclude unnecessary files
        cat > .deployignore << 'EOF'
        .git/
        .github/
        node_modules/.cache/
        *.log
        *.tmp
        .env.local
        .env.development
        coverage/
        .nyc_output/
        test/
        tests/
        __tests__/
        *.test.js
        *.spec.js
        .DS_Store
        Thumbs.db
        EOF
        
        # Create deployment package with better compression
        zip -r ../deployment.zip . \
          -x "node_modules/.cache/*" \
          -x "*.log" \
          -x "*.tmp" \
          -x ".env.local" \
          -x ".env.development" \
          -x "coverage/*" \
          -x ".nyc_output/*" \
          -x "test/*" \
          -x "tests/*" \
          -x "__tests__/*" \
          -x "*.test.js" \
          -x "*.spec.js"
        
        echo "âœ… Deployment package created"
        ls -lh ../deployment.zip
    
    - name: ðŸš€ Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME || env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: deployment.zip
    
    - name: ðŸ§¹ Cleanup
      if: always()
      run: |
        rm -f deployment.zip
        echo "âœ… Cleanup completed"

  # Comprehensive Health Check
  health-check:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: success()
    
    steps:
    - name: â³ Wait for Deployment Stabilization
      run: |
        echo "Waiting for deployment to stabilize..."
        sleep 60
    
    - name: ðŸ¥ Comprehensive Health Check
      run: |
        APP_URL="https://travelbuddy-b2c6hgbbgeh4esdh.eastus2-01.azurewebsites.net"
        
        echo "ðŸ” Testing deployment health for: $APP_URL"
        
        # API Health Check
        echo "Testing API health..."
        api_response=$(curl -s -o /dev/null -w "%{http_code}" "$APP_URL/api/health" || echo "000")
        if [ "$api_response" = "200" ]; then
          echo "âœ… API health check passed (200)"
        else
          echo "âŒ API health check failed with status code: $api_response"
          curl -s "$APP_URL/api/health" || echo "Failed to get response"
        fi
        
        # Frontend Health Check
        echo "Testing frontend..."
        frontend_response=$(curl -s -o /dev/null -w "%{http_code}" "$APP_URL/" || echo "000")
        if [ "$frontend_response" = "200" ]; then
          echo "âœ… Frontend health check passed (200)"
        else
          echo "âŒ Frontend health check failed with status code: $frontend_response"
        fi
        
        # Admin Dashboard Check
        echo "Testing admin dashboard..."
        admin_response=$(curl -s -o /dev/null -w "%{http_code}" "$APP_URL/admin/" || echo "000")
        if [ "$admin_response" = "200" ]; then
          echo "âœ… Admin dashboard health check passed (200)"
        else
          echo "âŒ Admin dashboard health check failed with status code: $admin_response"
        fi
        
        # Test API endpoints
        echo "Testing key API endpoints..."
        config_response=$(curl -s -o /dev/null -w "%{http_code}" "$APP_URL/api/config/maps-key" || echo "000")
        echo "Config endpoint: $config_response"
        
        # Overall health assessment
        if [ "$api_response" = "200" ] && [ "$frontend_response" = "200" ]; then
          echo "ðŸŽ‰ Overall deployment health: HEALTHY"
          exit 0
        else
          echo "ðŸ’¥ Overall deployment health: UNHEALTHY"
          exit 1
        fi

  # Deployment Notification & Rollback
  notify-and-rollback:
    runs-on: ubuntu-latest
    needs: [build-and-deploy, health-check]
    if: always()
    
    steps:
    - name: ðŸ“Š Deployment Status Summary
      run: |
        APP_URL="https://travelbuddy-b2c6hgbbgeh4esdh.eastus2-01.azurewebsites.net"
        
        echo "=== TravelBuddy Deployment Summary ==="
        echo "ðŸŒ Environment: ${{ github.event.inputs.environment || 'production' }}"
        echo "ðŸŒ¿ Branch: ${{ env.DEPLOYMENT_BRANCH }}"
        echo "ðŸ“¦ Commit: ${{ github.sha }}"
        echo "ðŸ‘¤ Triggered by: ${{ github.actor }}"
        echo "â° Timestamp: $(date -u)"
        echo ""
        echo "ðŸ“‹ Job Results:"
        echo "  Build & Deploy: ${{ needs.build-and-deploy.result }}"
        echo "  Health Check: ${{ needs.health-check.result }}"
        echo ""
        
        if [ "${{ needs.build-and-deploy.result }}" == "success" ] && [ "${{ needs.health-check.result }}" == "success" ]; then
          echo "ðŸŽ‰ âœ… TravelBuddy deployment SUCCESSFUL!"
          echo ""
          echo "ðŸ”— Application URLs:"
          echo "  ðŸŒ Main App: $APP_URL"
          echo "  âš™ï¸ Admin Panel: $APP_URL/admin"
          echo "  ðŸ¥ Health Check: $APP_URL/api/health"
          echo "  ðŸ“Š API Status: $APP_URL/api/test-deployment"
          echo ""
          echo "ðŸš€ Deployment completed successfully!"
        else
          echo "ðŸ’¥ âŒ TravelBuddy deployment FAILED!"
          echo ""
          echo "ðŸ“‹ Failure Details:"
          echo "  Build status: ${{ needs.build-and-deploy.result }}"
          echo "  Health check status: ${{ needs.health-check.result }}"
          echo ""
          echo "ðŸ”§ Troubleshooting:"
          echo "  1. Check Azure App Service logs"
          echo "  2. Verify environment variables"
          echo "  3. Check build artifacts"
          echo "  4. Review deployment configuration"
          
          # Set exit code for failed deployment
          exit 1
        fi
        
        # Create deployment summary artifact
        echo "deployment_status=${{ needs.build-and-deploy.result == 'success' && needs.health-check.result == 'success' }}" >> $GITHUB_OUTPUT
        echo "app_url=https://${{ secrets.AZURE_WEBAPP_NAME || env.AZURE_WEBAPP_NAME }}.azurewebsites.net" >> $GITHUB_OUTPUT
    
    - name: ðŸ”„ Rollback on Critical Failure
      if: needs.build-and-deploy.result == 'failure' || needs.health-check.result == 'failure'
      run: |
        echo "ðŸš¨ Critical deployment failure detected!"
        echo "Consider implementing automatic rollback to previous version"
        echo "Manual intervention may be required"
        
        # Future: Implement automatic rollback logic here
        # az webapp deployment slot swap --name $APP_NAME --resource-group $RG --slot staging --target-slot production