<!DOCTYPE html>
<html>
<head>
    <title>Google Maps Embed Test</title>
    <style>
        body { margin: 20px; font-family: Arial; }
        .map-container { width: 600px; height: 450px; border: 2px solid #ccc; margin: 20px 0; }
        iframe { width: 100%; height: 100%; border: 0; }
    </style>
</head>
<body>
    <h1>Google Maps Embed Test</h1>
    
    <h2>Test 1: Basic Embed</h2>
    <div class="map-container">
        <iframe
            src="https://maps.google.com/maps?q=40.7580,-73.9855&t=&z=15&ie=UTF8&iwloc=&output=embed"
            allowfullscreen
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>
    
    <h2>Test 2: Alternative Format</h2>
    <div class="map-container">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.1!2d-73.9855!3d40.7580!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDDCsDQ1JzI4LjgiTiA3M8KwNTknMDcuOCJX!5e0!3m2!1sen!2sus!4v1234567890"
            allowfullscreen
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>
    
    <p>If you see maps above, the embed works. If not, Google Maps embedding might be blocked.</p>
    <p><a href="https://www.google.com/maps?q=40.7580,-73.9855" target="_blank">Open in Google Maps</a></p>
</body>
</html>
