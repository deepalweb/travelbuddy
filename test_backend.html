<!DOCTYPE html>
<html>
<head>
    <title>Backend Test</title>
</head>
<body>
    <h1>Testing Azure Backend</h1>
    <button onclick="testBackend()">Test Backend</button>
    <div id="results"></div>

    <script>
        async function testBackend() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing...</p>';
            
            const baseUrl = 'https://travelbuddy-b2c6hgbbgeh4esdh.eastus2-01.azurewebsites.net';
            
            try {
                // Test health endpoint
                const healthResponse = await fetch(`${baseUrl}/health`);
                const healthData = await healthResponse.json();
                
                results.innerHTML += `<p>✅ Health Check: ${healthResponse.status}</p>`;
                results.innerHTML += `<pre>${JSON.stringify(healthData, null, 2)}</pre>`;
                
                // Test API key endpoints
                const placesKeyResponse = await fetch(`${baseUrl}/api/places/test-key`);
                const placesKeyData = await placesKeyResponse.json();
                
                results.innerHTML += `<p>✅ Places API Key: ${placesKeyResponse.status}</p>`;
                results.innerHTML += `<pre>${JSON.stringify(placesKeyData, null, 2)}</pre>`;
                
                const geminiKeyResponse = await fetch(`${baseUrl}/api/ai/test-key`);
                const geminiKeyData = await geminiKeyResponse.json();
                
                results.innerHTML += `<p>✅ Gemini API Key: ${geminiKeyResponse.status}</p>`;
                results.innerHTML += `<pre>${JSON.stringify(geminiKeyData, null, 2)}</pre>`;
                
            } catch (error) {
                results.innerHTML += `<p>❌ Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
