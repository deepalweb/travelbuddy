name: travel_buddy_mobile
description: AI-powered travel planning app

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  shared_preferences: ^2.2.2
  http: ^1.1.0
  url_launcher: ^6.2.1
  share_plus: ^7.2.1
  geolocator: ^10.1.0
  permission_handler: ^11.1.0
  
  # Firebase
  firebase_core: ^2.32.0
  firebase_auth: ^4.20.0
  firebase_messaging: ^14.9.0
  
  # Google Services
  google_maps_flutter: ^2.5.0
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Image Handling
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  flutter_cache_manager: ^3.3.1
  
  # Location Services
  geocoding: ^2.1.1
  
  # HTTP Client
  dio: ^5.3.2
  dio_cache_interceptor: ^3.5.0
  dio_cache_interceptor_hive_store: ^3.2.2
  path_provider: ^2.1.1
  
  # Notifications (temporarily disabled due to compilation issues)
  # flutter_local_notifications: ^15.1.0
  
  # UI Components
  timeago: ^3.5.0
  flutter_markdown: ^0.6.18
  
  # Language & Translation
  flutter_tts: ^3.8.5
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  
  # Connectivity
  connectivity_plus: ^5.0.2
  
  # Payment (PayPal integration to be added later)
  # flutter_paypal_checkout: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/offline_cities.json

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#1E40AF"