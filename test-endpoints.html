<!DOCTYPE html>
<html>
<head>
    <title>Azure App Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .endpoint { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        .loading { background: #fff3cd; }
    </style>
</head>
<body>
    <h1>Azure App Backend Test</h1>
    <p><strong>Backend URL:</strong> https://travelbuddy-b2c6hgbbgeh4esdh.eastus2-01.azurewebsites.net</p>
    <div id="results"></div>
    
    <script>
        const baseUrl = 'https://travelbuddy-b2c6hgbbgeh4esdh.eastus2-01.azurewebsites.net';
        const results = document.getElementById('results');
        
        const endpoints = [
            { name: 'Health Check', url: '/api/health' },
            { name: 'Test Deployment', url: '/api/test-deployment' },
            { name: 'Firebase Config', url: '/api/config/firebase' },
            { name: 'Maps Key', url: '/api/config/maps-key' },
            { name: 'Places Test', url: '/api/places/test-key' },
            { name: 'Weather Test', url: '/api/weather/test-real' },
            { name: 'AI Test', url: '/api/ai/test-generate' }
        ];
        
        async function testEndpoint(endpoint) {
            const div = document.createElement('div');
            div.className = 'endpoint loading';
            div.innerHTML = `<strong>${endpoint.name}:</strong> Testing...`;
            results.appendChild(div);
            
            try {
                const response = await fetch(baseUrl + endpoint.url);
                const data = await response.json();
                
                if (response.ok) {
                    div.className = 'endpoint success';
                    div.innerHTML = `<strong>${endpoint.name}:</strong> ✅ ${response.status} - ${JSON.stringify(data).substring(0, 100)}...`;
                } else {
                    div.className = 'endpoint error';
                    div.innerHTML = `<strong>${endpoint.name}:</strong> ❌ ${response.status} - ${data.error || 'Error'}`;
                }
            } catch (error) {
                div.className = 'endpoint error';
                div.innerHTML = `<strong>${endpoint.name}:</strong> ❌ Network Error - ${error.message}`;
            }
        }
        
        // Test all endpoints
        endpoints.forEach(endpoint => testEndpoint(endpoint));
    </script>
</body>
</html>
