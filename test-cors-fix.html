<!DOCTYPE html>
<html>
<head>
    <title>CORS Fix Test</title>
</head>
<body>
    <h1>Testing CORS Fix</h1>
    <button onclick="testUserSync()">Test User Sync</button>
    <button onclick="testUserStats()">Test User Stats</button>
    <div id="results"></div>

    <script>
        async function testUserSync() {
            const results = document.getElementById('results');
            results.innerHTML = 'Testing user sync...';
            
            try {
                const response = await fetch('http://localhost:3001/api/users/sync', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer test-token-123',
                        'x-user-id': 'test-user-123'
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        username: 'testuser',
                        firebaseUid: 'test-uid-123'
                    })
                });
                
                const data = await response.json();
                results.innerHTML = `<h3>User Sync Result:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                results.innerHTML = `<h3>User Sync Error:</h3><pre>${error.message}</pre>`;
            }
        }
        
        async function testUserStats() {
            const results = document.getElementById('results');
            results.innerHTML = 'Testing user stats...';
            
            try {
                const response = await fetch('http://localhost:3001/api/users/test-user-123/stats', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer test-token-123',
                        'x-user-id': 'test-user-123'
                    }
                });
                
                const data = await response.json();
                results.innerHTML = `<h3>User Stats Result:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                results.innerHTML = `<h3>User Stats Error:</h3><pre>${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
</script>
</body>
</html>
