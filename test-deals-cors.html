<!DOCTYPE html>
<html>
<head>
    <title>Test Deals CORS</title>
</head>
<body>
    <h1>Test Deals API CORS</h1>
    <button onclick="testGetDeals()">Test GET Deals</button>
    <button onclick="testCreateDeal()">Test POST Deal</button>
    <div id="result"></div>

    <script>
        async function testGetDeals() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing GET deals...';
            
            try {
                const response = await fetch('http://localhost:3001/api/deals?isActive=true', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<p style="color: green;">✅ GET working! Got ${data.length} deals</p>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">❌ GET Response error: ${response.status}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ GET CORS Error: ${error.message}</p>`;
            }
        }

        async function testCreateDeal() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing POST deal...';
            
            const testDeal = {
                title: 'Test Deal CORS',
                description: 'Testing CORS functionality',
                businessName: 'Test Business',
                businessType: 'restaurant',
                originalPrice: '100',
                discountedPrice: '80',
                discount: '20% OFF',
                location: { address: 'Test Address' },
                images: [],
                isActive: true
            };
            
            try {
                const response = await fetch('http://localhost:3001/api/deals', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(testDeal)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<p style="color: green;">✅ POST working! Created deal: ${data.title}</p>`;
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `<p style="color: red;">❌ POST Response error: ${response.status} - ${errorText}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ POST CORS Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
