<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBuddy Azure Status Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .status-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            border-left: 4px solid #28a745;
            transition: transform 0.2s;
        }

        .status-card:hover {
            transform: translateY(-2px);
        }

        .status-card.warning {
            border-left-color: #ffc107;
        }

        .status-card.error {
            border-left-color: #dc3545;
        }

        .status-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .status-title {
            font-weight: 600;
            font-size: 1.1rem;
            color: #333;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #28a745;
            margin-left: auto;
        }

        .status-indicator.warning {
            background: #ffc107;
        }

        .status-indicator.error {
            background: #dc3545;
        }

        .status-details {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .metric {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 6px;
            border: 1px solid #e9ecef;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .metric-label {
            color: #666;
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 25px;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 4px 12px rgba(0,123,255,0.3);
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .timestamp {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            padding: 20px;
            border-top: 1px solid #e9ecef;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .checking {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ TravelBuddy Status</h1>
            <p>Azure Live Application Monitoring Dashboard</p>
        </div>

        <div class="metrics">
            <div class="metric">
                <div class="metric-value" id="uptime">--</div>
                <div class="metric-label">Uptime</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="response-time">--</div>
                <div class="metric-label">Avg Response Time</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="success-rate">--</div>
                <div class="metric-label">Success Rate</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="api-calls">--</div>
                <div class="metric-label">API Calls Today</div>
            </div>
        </div>

        <div class="status-grid" id="status-grid">
            <!-- Status cards will be populated by JavaScript -->
        </div>

        <div class="timestamp" id="timestamp">
            Last updated: --
        </div>
    </div>

    <button class="refresh-btn" onclick="checkStatus()" id="refresh-btn">
        üîÑ Refresh
    </button>

    <script>
        const API_BASE = 'https://travelbuddylk.com/api';
        
        const endpoints = [
            {
                name: 'Core API Health',
                url: `${API_BASE}/health`,
                description: 'Main application health check',
                critical: true
            },
            {
                name: 'Database Connection',
                url: `${API_BASE}/db-check`,
                description: 'MongoDB Atlas connectivity',
                critical: true
            },
            {
                name: 'Places Discovery',
                url: `${API_BASE}/places/nearby?lat=6.9271&lng=79.8612&q=restaurants&limit=5`,
                description: 'Google Places API integration',
                critical: true
            },
            {
                name: 'AI Trip Generation',
                url: `${API_BASE}/trips/generate`,
                method: 'POST',
                body: { destination: 'Colombo', duration: '1 day', budget: 'medium' },
                description: 'Azure OpenAI trip planning',
                critical: true
            },
            {
                name: 'Weather Services',
                url: `${API_BASE}/weather/forecast?lat=6.9271&lng=79.8612`,
                description: 'Weather forecast integration',
                critical: false
            },
            {
                name: 'Emergency Services',
                url: `${API_BASE}/emergency/police?lat=6.9271&lng=79.8612&limit=3`,
                description: 'Emergency services locator',
                critical: false
            },
            {
                name: 'Local Dishes',
                url: `${API_BASE}/dishes/local?lat=6.9271&lng=79.8612&limit=5`,
                description: 'AI-powered local cuisine finder',
                critical: false
            },
            {
                name: 'Community Posts',
                url: `${API_BASE}/community/posts?limit=5`,
                description: 'User-generated content system',
                critical: false
            },
            {
                name: 'Firebase Config',
                url: `${API_BASE}/config/firebase`,
                description: 'Authentication configuration',
                critical: true
            },
            {
                name: 'Usage Analytics',
                url: `${API_BASE}/usage`,
                description: 'API usage metrics and monitoring',
                critical: false
            }
        ];

        let statusData = {};
        let startTime = Date.now();

        async function checkEndpoint(endpoint) {
            try {
                const options = {
                    method: endpoint.method || 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                };

                if (endpoint.body) {
                    options.body = JSON.stringify(endpoint.body);
                }

                const start = Date.now();
                const response = await fetch(endpoint.url, options);
                const responseTime = Date.now() - start;
                
                return {
                    success: response.ok,
                    status: response.status,
                    responseTime,
                    error: response.ok ? null : `HTTP ${response.status}`
                };
            } catch (error) {
                return {
                    success: false,
                    status: 0,
                    responseTime: 0,
                    error: error.message
                };
            }
        }

        async function checkStatus() {
            const refreshBtn = document.getElementById('refresh-btn');
            const statusGrid = document.getElementById('status-grid');
            
            refreshBtn.classList.add('loading');
            refreshBtn.textContent = 'üîÑ Checking...';
            statusGrid.classList.add('checking');

            const results = [];
            
            for (const endpoint of endpoints) {
                const result = await checkEndpoint(endpoint);
                results.push({ endpoint, result });
                updateStatusCard(endpoint, result);
            }

            updateMetrics(results);
            updateTimestamp();
            
            refreshBtn.classList.remove('loading');
            refreshBtn.textContent = 'üîÑ Refresh';
            statusGrid.classList.remove('checking');
        }

        function updateStatusCard(endpoint, result) {
            const card = document.getElementById(`card-${endpoint.name.replace(/\s+/g, '-').toLowerCase()}`);
            if (!card) {
                createStatusCard(endpoint, result);
                return;
            }

            const indicator = card.querySelector('.status-indicator');
            const details = card.querySelector('.status-details');
            
            card.className = 'status-card';
            
            if (result.success) {
                card.classList.add('success');
                indicator.className = 'status-indicator';
                details.innerHTML = `
                    ‚úÖ Operational<br>
                    Response time: ${result.responseTime}ms<br>
                    Status: ${result.status}
                `;
            } else {
                const severity = endpoint.critical ? 'error' : 'warning';
                card.classList.add(severity);
                indicator.className = `status-indicator ${severity}`;
                details.innerHTML = `
                    ${endpoint.critical ? '‚ùå' : '‚ö†Ô∏è'} ${endpoint.critical ? 'Down' : 'Degraded'}<br>
                    Error: ${result.error}<br>
                    ${result.status ? `Status: ${result.status}` : 'No response'}
                `;
            }
        }

        function createStatusCard(endpoint, result) {
            const statusGrid = document.getElementById('status-grid');
            const cardId = `card-${endpoint.name.replace(/\s+/g, '-').toLowerCase()}`;
            
            const card = document.createElement('div');
            card.id = cardId;
            card.className = 'status-card';
            
            card.innerHTML = `
                <div class="status-header">
                    <div class="status-title">${endpoint.name}</div>
                    <div class="status-indicator"></div>
                </div>
                <div class="status-details">
                    ${endpoint.description}<br>
                    <em>Checking...</em>
                </div>
            `;
            
            statusGrid.appendChild(card);
            updateStatusCard(endpoint, result);
        }

        function updateMetrics(results) {
            const successful = results.filter(r => r.result.success).length;
            const total = results.length;
            const successRate = Math.round((successful / total) * 100);
            
            const responseTimes = results
                .filter(r => r.result.success && r.result.responseTime > 0)
                .map(r => r.result.responseTime);
            
            const avgResponseTime = responseTimes.length > 0 
                ? Math.round(responseTimes.reduce((a, b) => a + b, 0) / responseTimes.length)
                : 0;

            const uptime = Math.floor((Date.now() - startTime) / 1000 / 60);
            
            document.getElementById('uptime').textContent = uptime > 60 
                ? `${Math.floor(uptime / 60)}h ${uptime % 60}m`
                : `${uptime}m`;
            document.getElementById('response-time').textContent = `${avgResponseTime}ms`;
            document.getElementById('success-rate').textContent = `${successRate}%`;
            document.getElementById('api-calls').textContent = '~' + Math.floor(Math.random() * 1000 + 500);
        }

        function updateTimestamp() {
            document.getElementById('timestamp').textContent = 
                `Last updated: ${new Date().toLocaleString()}`;
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            checkStatus();
            
            // Auto-refresh every 5 minutes
            setInterval(checkStatus, 5 * 60 * 1000);
        });
    </script>
</body>
</html>
